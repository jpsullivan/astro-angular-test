<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(147,51,234);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    The Behaviour Model
  </text>

  <!-- Trigger -->
  <rect x="50" y="100" width="150" height="80" rx="8" fill="url(#grad1)"/>
  <text x="125" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Trigger
  </text>
  <text x="125" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Cue or Prompt
  </text>

  <!-- Arrow 1 -->
  <path d="M 200 140 L 280 140" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Ability -->
  <rect x="300" y="100" width="150" height="80" rx="8" fill="url(#grad1)"/>
  <text x="375" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Ability
  </text>
  <text x="375" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Capacity to Act
  </text>

  <!-- Arrow 2 -->
  <path d="M 450 140 L 530 140" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Motivation -->
  <rect x="550" y="100" width="150" height="80" rx="8" fill="url(#grad1)"/>
  <text x="625" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Motivation
  </text>
  <text x="625" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Desire to Act
  </text>

  <!-- Convergence Arrow -->
  <path d="M 375 180 L 375 240" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Behavior -->
  <rect x="275" y="260" width="200" height="100" rx="8" fill="#10b981"/>
  <text x="375" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    BEHAVIOR
  </text>
  <text x="375" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Action Occurs
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
</svg>
